server {
    listen       80;
    server_name  frontend;

    # Gzip compression for optimized delivery
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Root directory where React.js build files are placed
    root /usr/share/nginx/html;
    index index.html;

    # Serve React.js static files
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets with long cache expiration
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Ensure index.html is never cached (so new builds load)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
